<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>QR Code Corners Tracker</title>
  <style>
    body { margin: 0; overflow: hidden; }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    #output {
      position: absolute;
      top: 10px; left: 10px;
      padding: 5px 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="output">Waiting for QR...</div>

  <!-- jsQR -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const output = document.getElementById("output");

    // گرفتن دسترسی به دوربین
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.play();
        requestAnimationFrame(tick);
      })
      .catch(err => console.error("Camera error:", err));

    function drawLine(begin, end, color) {
      ctx.beginPath();
      ctx.moveTo(begin.x, begin.y);
      ctx.lineTo(end.x, end.y);
      ctx.lineWidth = 4;
      ctx.strokeStyle = color;
      ctx.stroke();
    }

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);

        if (code) {
          // رسم چهارگوشه QR
          drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF3B58");
          drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF3B58");
          drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF3B58");
          drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF3B58");

          // نمایش مختصات چهار گوشه
          output.innerText = `
topLeft:     (${Math.round(code.location.topLeftCorner.x)}, ${Math.round(code.location.topLeftCorner.y)})
topRight:    (${Math.round(code.location.topRightCorner.x)}, ${Math.round(code.location.topRightCorner.y)})
bottomRight: (${Math.round(code.location.bottomRightCorner.x)}, ${Math.round(code.location.bottomRightCorner.y)})
bottomLeft:  (${Math.round(code.location.bottomLeftCorner.x)}, ${Math.round(code.location.bottomLeftCorner.y)})
          `;
        } else {
          output.innerText = "QR not found...";
        }
      }
      requestAnimationFrame(tick);
    }
  </script>
</body>
</html>
